<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    {% seo %}
    <meta
      name="keywords"
      content="static, dedeard, mit license, free image cdn, image optimization, image processing, static files, optimization, cdn, web tools, web performance, web optimization, github cdn"
    />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/main.css?time={{site.time}}" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  </head>

  <body class="bg-white text-gray-900">
    {% include header.html %}
    <main>{{ content }}</main>
    {% include footer.html %} {% include gtag.html %}
  </body>
</html>
