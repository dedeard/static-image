<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta
      name="keywords"
      content="static, dedeard, mit license, free image cdn, image optimization, image processing, static files, optimization, cdn, web tools, web performance, web optimization, github cdn"
    />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="turbo-cache-control" content="no-cache" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/main.css?time={{site.time}}" />
    <script src="https://unpkg.com/alpinejs"  defer></script>
    <script src="https://unpkg.com/turbolinks"></script>
    <script src="https://unpkg.com/particles.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        window.Turbolinks.start()
      });
    </script>
    {% include gtag.html %} {% seo %}
  </head>
  <body class="bg-white text-gray-900">
    {% include header.html %}
    <main>{{ content }}</main>
    {% include footer.html %}
  </body>
</html>
