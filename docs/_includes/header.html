<header
  x-data="{ open: false, onTop: '{{ page.url }}' === '/'}"
  @scroll.window="
    onTop = window.scrollY < 10 ? true : false;
    if('{{ page.url }}' !== '/') onTop = false;
  "
>
  <div class="fixed top-0 left-0 right-0 z-50 border-b bg-white py-4 md:hidden">
    <div class="flex h-8 px-3">
      <a href="/" class="flex h-full">
        <span class="block h-full text-primary-600">
          {% include icons/Logo.html %}
        </span>
        <span
          class="my-auto ml-2 hidden items-center text-2xl font-bold leading-none tracking-widest sm:block"
          >STATIC</span
        >
      </a>
      <button
        @click="open = !open"
        class="ml-auto flex h-8 w-8 items-center justify-center rounded-full border-2 border-gray-900 transition-colors hover:bg-gray-900 hover:text-white"
      >
        {% include icons/Menu.html %}
      </button>
    </div>
    <nav
      class="absolute top-full left-0 right-0 w-full border-t bg-white py-3 text-sm font-bold shadow-lg"
      :class="open ? 'block' : 'hidden'"
    >
      <a
        class="flex h-10 items-center rounded px-3 hover:bg-gray-100 sm:h-8"
        href="/image"
        >Image</a
      >
      <a
        class="flex h-10 items-center rounded px-3 hover:bg-gray-100 sm:h-8"
        href="/avatar"
        >Avatar</a
      >
      <a
        class="flex h-10 items-center rounded px-3 hover:bg-gray-100 sm:h-8"
        href="/og-image"
        >OG Image</a
      >
      <a
        class="flex h-10 items-center rounded px-3 hover:bg-gray-100 sm:h-8"
        href="/placeholder"
        >Placeholder</a
      >
      <a
        class="flex h-10 items-center rounded px-3 hover:bg-gray-100 sm:h-8"
        href="{{ site.website_url }}"
        rel="noopener"
        >DedeArd</a
      >
    </nav>
  </div>

  <div
    class="fixed top-0 left-0 right-0 z-50 hidden border-b transition-all md:block"
    :class="onTop ? 'border-transparent py-10' : 'bg-white py-5'"
  >
    <div class="container mx-auto px-3">
      <div class="flex h-8">
        <a
          href="/"
          class="flex h-full transition-colors"
          :class="onTop ? 'text-white' : 'text-gray-900'"
        >
          <span class="block h-full text-primary-600">
            {% include icons/Logo.html %}
          </span>
          <span
            class="my-auto ml-2 hidden items-center text-2xl font-bold leading-none tracking-widest lg:block"
            >STATIC</span
          >
        </a>
        <nav
          class="ml-6 flex h-full font-bold"
          :class="onTop ? 'text-white' : 'text-gray-900'"
        >
          <a class="flex h-full items-center px-3" href="/image">Image</a>
          <a class="flex h-full items-center px-3" href="/avatar">Avatar</a>
          <a class="flex h-full items-center px-3" href="/og-image">OG Image</a>
          <a class="flex h-full items-center px-3" href="/placeholder"
            >Placeholder</a
          >
        </nav>
        <a
          href="{{ site.website_url }}"
          rel="noopener"
          class="ml-auto flex h-full items-center justify-center rounded bg-primary-600 px-4 font-bold text-white transition-colors hover:bg-primary-700"
        >
          DedeArd
        </a>
      </div>
    </div>
  </div>
</header>
